rules:
    - processor: procurement_scraper
      delay: 86400
      output: procurement.jsons
    - processor: dump_to_db
      input: procurement.jsons
      output: procurement.sqlite
      params:
          key_fields:
              - order_id
              - budget_code
              - report_date
          model: ProcurementLine
    # - processor: upload
    #   input: procurement.sqlite
    #   output: procurement.upload
    #   params:
    #       kind: pl
    - processor: dump_to_psql
      input: procurement.jsons
      output: procurement.psql
      params:
          table: procurement
          field_definitions:
              -
                  - publisher
                  - text
              -
                  - purchasing_unit
                  - text
              -
                  - buyer_description
                  - text
              -
                  - budget_code
                  - text
              -
                  - budget_title
                  - text
              -
                  - supplier_code
                  - text
              -
                  - supplier_name
                  - text
              -
                  - volume
                  - numeric
              -
                  - executed
                  - numeric
              -
                  - currency
                  - text
              -
                  - purchase_method
                  - text
              -
                  - manof_ref
                  - text
              -
                  - exemption_reason
                  - text
              -
                  - puropose
                  - text
              -
                  - order_id
                  - text
              -
                  - sensitive_order
                  - boolean
              -
                  - report_date
                  - date
              -
                  - order_date
                  - date
