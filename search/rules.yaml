rules:
    - processor: make_search_prefixes
      input: ../budget/budgets.json
      output: search.jsons
    - processor: dump_to_db
      input: search.jsons
      output: search.sqlite
      params:
          key_fields:
              - kind
              - value
              - year
    - processor: upload
      input: search.sqlite
      output: search.upload
      params:
          kind: sh
