rules:
    - processor: scrape_exemptions
      delay: 43200
      output: db/exemption.success.jsons
      use_proxy: no
      params:
          since: last_week
    - processor: scrape_exemptions
      delay: 597600
      output: db/exemption-yearly.success.jsons
      use_proxy: no
      params:
          since: last_year
    - processor: scrape_exemptions
      delay: 31104000
      output: db/exemption-alltime.success.jsons
      use_proxy: no
      params:
          since: all_time
    - processor: scrape_tenders
      delay: 43200
      output: db/tender.success.jsons
      use_proxy: no
