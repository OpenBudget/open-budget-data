rules:
    - processor: scrape_supports
      delay: 86400
      output: tmichot2014.csv
      params:
          year: 2014
    - processor: scrape_supports
      delay: 86400
      output: tmichot2015.csv
      params:
          year: 2015
    - processor: scrape_supports
      delay: 86400
      output: tmichot2016.csv
      params:
          year: 2016
    - processor: csv_to_jsons
      input: tmichot20*.csv
      output: /.csv/.jsons/
      params:
          has_header: false
          field_definition:
              - field_name: year
                convertor: integer
              - field_name: _
              - field_name: subject
              - field_name: code
                convertor: canonize_budget_code
              - field_name: recipient
              - field_name: kind
              - field_name: title
              - field_name: num_used
                convertor: integer
              - field_name: amount_allocated
                convertor: integer
              - field_name: amount_supported
                convertor: integer
    - processor: aggregate_jsons_by_key
      input: tmichot20*.jsons
      output: /.jsons/.aggregated-jsons/
      params:
          key_fields:
              - year
              - subject
              - code
              - recipient
              - kind
    - processor: concat
      input: tmichot20*.aggregated-jsons
      output: tmichot-unfixed-titles.jsons
    - processor: fix_support_budget_titles
      input:
          - tmichot-unfixed-titles.jsons
          - ../../budget/budgets.jsons
      output: tmichot.jsons
    - processor: aggregate_jsons_by_key
      input:
          - tmichot.jsons
          - tmichot.processed.jsons
      output: tmichot.aggregated-jsons
      params:
          key_fields:
              - year
              - code
              - recipient
              - kind
          summarize: no
    - processor: dump_to_db
      input: tmichot.aggregated-jsons
      output: tmichot.sqlite
      params:
          key_fields:
              - year
              - code
              - recipient
              - kind
          model: SupportLine
    - processor: dump_to_psql
      input: tmichot.aggregated-jsons
      output: tmichot.psql
      params:
          table: supports
          field_definitions:
              -
                  - year
                  - integer
              -
                  - subject
                  - text
              -
                  - code
                  - text
              -
                  - recipient
                  - text
              -
                  - kind
                  - text
              -
                  - title
                  - text
              -
                  - num_used
                  - integer
              -
                  - amount_allocated
                  - bigint
              -
                  - amount_supported
                  - bigint
              -
                  - entity_id
                  - text
              -
                  - entity_kind
                  - text
    - processor: upload
      input: tmichot.sqlite
      output: tmichot.upload
      params:
          kind: sl
