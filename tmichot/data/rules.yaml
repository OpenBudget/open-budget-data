rules:
    - processor: csv_to_jsons
      input: tmichot20*.csv
      output: /.csv/.jsons/
      params:
          has_header: false
          field_definition:
              - field_name: year
                convertor: integer
              - field_name: _
              - field_name: subject
              - field_name: code
                convertor: canonize_budget_code
              - field_name: recipient
              - field_name: kind
              - field_name: title
              - field_name: num_used
                convertor: integer
              - field_name: amount_allocated
                convertor: integer
              - field_name: amount_supported
                convertor: integer
    - processor: aggregate_jsons_by_key
      input: tmichot20*.jsons
      output: /.jsons/.aggregated-jsons/
      params:
          key_fields:
              - year
              - subject
              - code
              - recipient
              - kind
              - title
    - processor: concat
      input: tmichot20*.aggregated-jsons
      output: tmichot.jsons
    - processor: dump_to_db
      input: tmichot.jsons
      output: tmichot.sqlite
      params:
          key_fields:
              - year
              - subject
              - code
              - recipient
              - kind
              - title
    - processor: join
      input: ../../amutot/amutot.sqlite
      output: amutot.jsons
      params:
          dst_file: tmichot/data/tmichot.sqlite
          src_field: recipient
          join_field: name_heb
          dst_field: amuta_id
          dst_field_name: ngo_id
          max_len: 35
    - processor: join
      input: ../../companies/company-records.sqlite
      output: companies.jsons
      params:
          dst_file: tmichot/data/tmichot.sqlite
          src_field: recipient
          join_field: name_heb
          dst_field: registration_id
          dst_field_name: company_id
          max_len: 35
    - processor: upload
      input: tmichot.sqlite
      output: tmichot.upload
      params:
          kind: sl
